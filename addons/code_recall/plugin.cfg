[plugin]

name="CodeRecall"
description="Search, read and copy your code from other projects without opening them.
Specify your project folder and view all your scripts in one place.
Copy part of a text / Click to copy an entire function / Shift+Click to copy an entire script.
Works for both .gd and .cs"
author="Somi"
version="1.0"
script="CodeRecall.gd"
